<span [ngSwitch]="showNewForm">
  <div *ngSwitchCase="true" class="fullpage-overlay">
    <form
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: flex-start;
        width: 50%;
        background-color: white;
        padding: 4em 3em;
        border-radius: 10px;
      "
      class="form"
    >
      <div class="form-header mb-3" style="font-size: 2em;">
        <h4>Create new Todo</h4>
      </div>
      <div class="from-group mb-2 input-with-label">
        <input
          class="form-control"
          [ngClass]="{ errored: titleHasErrs }"
          type="text"
          placeholder="What's the title?"
          #title
        />
        <span [ngSwitch]="titleHasErrs">
          <p class="error-message" *ngSwitchCase="true">
            {{ errors.title }}
          </p>
          <span *ngSwitchDefault></span>
        </span>
        <label for="title">Title</label>
      </div>
      <div class="form-group mb-2 input-with-label">
        <input
          class="form-control"
          [ngClass]="{ errored: descriptionHasErrs }"
          type="text"
          placeholder="A short description is helpful"
          #description
        />
        <span [ngSwitch]="descriptionHasErrs">
          <p class="error-message" *ngSwitchCase="true">
            {{ errors.description }}
          </p>
          <span *ngSwitchDefault></span>
        </span>
        <label for="description">Description</label>
      </div>

      <div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addTodo(title, description)"
        >
          Create todo
        </button>
        <button
          type="button"
          class="btn btn-light"
          (click)="toggleShowNewForm()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>

  <button
    (click)="toggleShowNewForm()"
    *ngSwitchDefault
    style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"
    type="button"
    class="btn btn-primary"
  >
    New todo
  </button>
</span>
